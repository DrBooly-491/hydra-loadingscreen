<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Hydra Loadingscreen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="relative min-h-screen flex flex-col justify-between fade-in">
    <div class="absolute top-0 left-0 m-4 hover-scale fade-in">
        <img src="assets/logo.png" alt="Your Logo Here" class="w-32 h-32">
    </div>

    <div class="flex-grow flex items-center justify-end mr-10 fade-in">
        <img src="assets/background-character.png" alt="Character" class="max-w-full max-h-screen">
    </div>

    <div class="absolute bottom-0 left-0 w-full bottom-bar flex items-center transition fade-in">
        <div class="flex items-center space-x-4 w-1/3 transition song-details">
            <img id="song-image" src="assets/travis.jpg" alt="Song Image" class="w-16 h-16 flex-shrink-0 rounded song-image hover-scale">
            <div class="flex flex-col truncate">
                <span id="song-title" class="text-white font-bold truncate">TIL FURTHER NOTICE (feat. James Blake & 21 Savage)</span>
                <span id="song-artist" class="text-gray-400 truncate">Travis Scott, James Blake, 21 Savage</span>
            </div>
        </div>
        
        <div class="flex-grow flex flex-col items-center w-1/3">
            <div class="flex items-center space-x-4 mb-2 transition">
                <button id="prev-button" class="playback-button"><i class="fas fa-step-backward"></i></button>
                <button id="play-pause-button" class="playback-button playback-button-large"><i class="fas fa-play-circle"></i></button>
                <button id="next-button" class="playback-button"><i class="fas fa-step-forward"></i></button>
            </div>
            <div class="flex items-center space-x-2 text-gray-400 w-full">
                <span id="current-time">0:00</span>
                <input id="progress-bar" type="range" class="progress-bar flex-grow">
                <span id="duration">3:45</span>
            </div>
        </div>

        <div class="flex items-center ml-4 w-1/3 justify-end volume-bar-container">
            <span class="text-gray-400"><i class="fas fa-volume-up"></i></span>
            <input id="volume-bar" type="range" class="volume-bar">
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
